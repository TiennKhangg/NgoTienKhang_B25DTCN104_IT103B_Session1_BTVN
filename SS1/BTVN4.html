<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN4</title>
</head>
<body>
    <script>
        let tenSach = prompt("Nhập tên sách");
        let tenGoc = tenSach;
        let tenThuong = tenSach.toLocaleLowerCase();
        let tenHoa = tenSach.toLocaleUpperCase();
        document.write(` Tên gốc : ${tenGoc} <br> `)
        document.write(`Tên viết thường : ${tenThuong} <br>` )
        document.write(`Ten viết hoa : ${tenHoa}`)
    </script>
</body>
</html>
