<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN3</title>
</head>
<body>
    <script>
        let sachCu = prompt("Nhập số sách cũ");
        let sachMoi = prompt("Nhập số sách mới");

        sachCu = Number(sachCu);
        sachMoi = Number(sachMoi);
        let tongSach = sachCu + sachMoi;
        document.write("Thư viện có tổng " + tongSach + " cuốn sách");
    </script>
</body>
</html>
